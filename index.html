<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script defer src="./scripts/main.js"></script>

    <title>Eye Exercise</title>
</head>

<body>
    <div class="audio-controls">
        <button class="timer-audio-mute" title="Mute">
            <img class="mute-image" src="./assets/volume_up_black_24dp.svg" alt="Mute">
        </button>
    </div>
    <header>
        <h1> Eye Exercise</h1>
    </header>
    <main>

        <div class="timer-container">
            <span id="timer">1:00</span>
        </div>
        <div class="exercise-container">
            <span id="exercise">
                1. Exercise Name
            </span>
        </div>
        <div class="control-buttons">
            <button class="previous" title="Previous Exercise">
                <img style=" transform: scaleX(-1);" src="./assets/arrow-right-solid.svg" alt="previous">
            </button>
            <button class="start" title="Start">
                <img src="./assets/play-solid.svg" alt="start">
            </button>
            <button class="pause" title="Pause">
                <img src="./assets/pause-solid.svg" alt="pause">
            </button>
            <button class="stop" title="Stop">
                <img src="./assets/stop-solid.svg" alt="stop">
            </button>
            <button class="next" title="Next Exercise">
                <img src="./assets/arrow-right-solid.svg" alt="next">
            </button>
            <button class="restart" title="Restart from all over">
                <img style=" transform: scaleX(-1);" src="./assets/redo-alt-solid.svg" alt="restart">
            </button>
        </div>

    </main>
</body>

</html>
