<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Eye Exercise</title>
</head>

<body>
    <div class="audio-controls">
        <button>
            <img src="./assets/volume_up_black_24dp.svg" alt="mute">
        </button>
    </div>
    <header>
        <h1> Eye Exercise</h1>
    </header>
    <main>

        <div class="timer-container">
            <span>1:00</span>
        </div>
        <div class="exercise-container">
            <span>
                1. Exercise Name
            </span>
        </div>
        <div class="control-buttons">
            <button>
                <img src="./assets/play-solid.svg" alt="play">
            </button>
            <button>
                <img src="./assets/pause-solid.svg" alt="pause">

            </button>
            <button>
                <img src="./assets/stop-solid.svg" alt="stop">

            </button>
            <button>
                <img src="./assets/arrow-right-solid.svg" alt="next">
            </button>
        </div>
    </main>
    <script src="./scripts/main.js"></script>
</body>

</html>
