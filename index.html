<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Eye Wokrout">
    <meta name="description"
        content="If you want to improve your eye sight then this is the right website for you. It consists of total 10 exercise, you have to do each exercise for 1 minute, total 10 minutes">
    <meta property="og:site_name" content="Eye Workout">
    <meta property="og:url" content="https://eyeworkout.netlify.app/">
    <meta property="og:title" content="Eye Workout exercises to take care of you eyes">
    <meta property="og:url" content="https://eyeworkout.netlify.app/">
    <meta property="og:description"
        content="If you want to improve your eye sight then this is the right website for you. It consists of total 10 exercise, you have to do each exercise for 1 minute, total 10 minutes">

    <link rel="stylesheet" href="./styles/styles.css">
    <script defer src="./scripts/main.js"></script>

    <title>Eye Exercise</title>
</head>

<body>
    <header>
        <div id="logo">
            <span class="logo-first">Eye</span>
            <span class="logo-second">Exercise</span>
        </div>

        <div class="audio-controls">
            <button class="timer-audio-mute" title="Mute">
                <img class="mute-image" src="./assets/volume_up_black_24dp.svg" alt="Mute">
            </button>
            <div class="more-controls">
                <!-- <button class="more-controls-viewer">
                <img src="./assets/arrow-left.svg" alt="next">
            </button> -->
                <div class="audio-volume-container">
                    <label class="audio-volume-percentage">99%</label>
                    <div class="custom-input-slider"></div>
                    <input class="audio-volume-input" type="range" value="100" min="0" max="100" step="1">
                </div>
            </div>
        </div>

    </header>
    <main>

        <div class="timer-container">
            <span id="timer">1:00</span>
        </div>
        <div class="exercise-container">
            <span class="exercise-index default-card">1</span>

            <div class="default-card">
                <span id="exercise">
                    Exercise Name
                </span>
            </div>

        </div>

        <div class="control-buttons">
            <button class="previous secondary" title="Previous Exercise">
                <img style=" transform: scaleX(-1);" src="./assets/arrow_right_alt.svg" alt="previous">
            </button>
            <button class="start primary" title="Start">
                <img src="./assets/play_arrow.svg" alt="start">
            </button>
            <button class="pause primary" title="Pause">
                <img src="./assets/pause.svg" alt="pause">
            </button>
            <button class="stop primary" title="Stop">
                <img src="./assets/stop.svg" alt="stop">
            </button>
            <button class="next secondary" title="Next Exercise">
                <img src="./assets/arrow_right_alt.svg" alt="next">
            </button>
            <button class="restart secondary" title="Restart from all over">
                <img style=" transform: scaleX(-1);" src="./assets/redo-alt-solid.svg" alt="restart">
            </button>
        </div>

    </main>
</body>

</html>
